<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todolist.css">
</head>

<body>
    <h1>To-do List</h1>
    <ul class="todo-list">
       <li>
            <input type="checkbox" id="task1">
            <label for="task1">Buy a New Book</label>
            <ul class="sub-item">
                <li> <a class="sub-item-link" href="https://www.amazon.com/Grokking-Deep-Learning-Andrew-Trask/dp/1617293709" target="_blank">Grokking Deep Learning by Andrew Trask</a> </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="task2">
            <label for="task2">Practice Programming</label>
            <ul class="sub-item">
               <li> <a class="sub-item-link" href="https://coderhub.sa/" target="_blank">Solve Programming Challenges</a> </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="task3">
            <label for="task3">Explore Ergonomic Keyboard</label>
            <ul class="sub-item">
              <li>  <a class="sub-item-link" href="https://me.pcmag.com/en/keyboards/23516/the-best-ergonomic-keyboards-in-the-uae-and-saudi-arabia" target="_blank">Best Ergonomic Keyboards in the UAE and Saudi Arabia</a> </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="task4">
            <label for="task4">Finish the Report</label>
            <ul class="sub-item">
               <li> <a class="sub-item-link" href="https://word.cloud.microsoft/ar-sa/" target="_blank">Request Access</a> </li>
            </ul>
        </li>
    </ul>
</body>

</html>
